<p-panel header="BUSCADOR DE PROVEEDORES" [toggleable]="true">
  <div class="card p-fluid">
    <h2>Proveedores</h2>

    <div class="justify-content-center">
      <p-dropdown
        [options]="typePerson"
        [(ngModel)]="selectedTypePerson"
        optionLabel="typePerson"
        placeholder="Tipo de persona"
      />
    </div>

    <div class="justify-content-center">
      <p-dropdown
        [options]="cities"
        [(ngModel)]="selectedCity"
        optionLabel="name"
        placeholder="Seleccione ciudad"
      />
    </div>
    <div class="justify-content-center">
      <p-dropdown
        [options]="deparments"
        [(ngModel)]="selectedDeparment"
        optionLabel="name"
        placeholder="Seleccione un departmento"
      />
    </div>
    <div class="justify-content-center">
      <p-dropdown
        [options]="typeDocument"
        [(ngModel)]="selectedTypeDocument"
        optionLabel="identification"
        placeholder="Seleccione una IdentificaciÃ³n"
      />
    </div>
  </div>
</p-panel>
