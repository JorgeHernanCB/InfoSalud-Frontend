<div class="card p-fluid">
  <h2>Proveedores</h2>
  <!-- Searchs -->
  <p-panel header="BUSCADOR DE PROVEEDORES" [toggleable]="true">
    <!-- forms -->
    <form [formGroup]="proveedorsForm" (ngSubmit)="onSubmit()">

      <app-filtered-button></app-filtered-button>

      <!-- Row 1 -->
      <div class="formgrid grid mt-4 col-12">
        <div class="field col-3">
          <p-floatLabel>
            <input
              pInputText
              pKeyFilter="alpha"
              class="ipt-required"
              id="name"
              formControlName="name"
              required
            />
            <label htmlFor="name" id="custom-pfloatLabel" class="w-10">Grupo</label>
          </p-floatLabel>
        </div>

        <div class="field col-3">
          <p-floatLabel>
            <input
              pInputText
              id="codigo"
              type="number"
              formControlName="codigo"
            />
            <label htmlFor="codigo" id="custom-pfloatLabel" class="w-10">Codigo</label>
          </p-floatLabel>
        </div>

        <div class="field col-3">
          <p-floatLabel>
            <input pInputText id="valor" type="text" />
            <label htmlFor="valor" id="custom-pfloatLabel" class="w-10">Valor</label>
          </p-floatLabel>
        </div>

        <div class="field col-3">
          <p-floatLabel>
            <input pInputText id="application" type="text" />
            <label htmlFor="application">Aplicativo</label>
          </p-floatLabel>
        </div>

      </div>
      <!-- Row 2 -->
      <div class="formgrid grid col-12">
        <div class="field col-3">
          <p-floatLabel>
            <input pInputText id="descripcion_grupo" type="text" />
            <label htmlFor="descripcion_grupo" id="custom-pfloatLabel" class="w-10">Descripci&oacute;n grupo</label>
          </p-floatLabel>
        </div>
        <div class="field col-3">
          <p-floatLabel>
            <input pInputText id="description_parameter" type="text" />
            <label htmlFor="description_parameter" id="custom-pfloatLabel" class="w-10"
              >Descripci&oacute;n Par&aacute;metro</label
            >
          </p-floatLabel>
        </div>
        <div class="field col-3">
          <infoSalud-dropdown-cards></infoSalud-dropdown-cards>
        </div>
        <div class="field col-3">
          <p-floatLabel>
            <input
              pInputText
              pKeyFilter="alpha"
              id="user"
              type="text"
              id="disabled-date"
              [disabled]="true"
              placeholder="Cris.Arango"
            />
            <label htmlFor="Username" id="custom-pfloatLabel" class="w-10">Cris.Arango</label>
            <!-- ([(ngModel)])="value" <label htmlFor="user">Usuario</label> -->
          </p-floatLabel>
        </div>
      </div>
      <!-- Row 3 -->
      <div class="formgrid grid col-12">
        <div class="field col-3">
          <div class="flex-auto">
            <p-dropdown
            [options]="typePerson"
            formControlName="typePerson"
            optionLabel="typePerson"
            placeholder="Tipo de persona"
          />
          </div>
        </div>
        <div class="field col-3">
          <div class="flex-auto">
            <p-dropdown
            [options]="cities"
            formControlName="city"
            optionLabel="name"
            placeholder="Seleccione una ciudad"
          />
          </div>
        </div>
        
        <div class="field col-3">
          <div class="flex-auto">
            <p-dropdown
            [options]="deparments"
            formControlName="deparment"
            optionLabel="name"
            placeholder="Seleccione un departmento"
          />
          </div>
        </div>
        <div class="field col-3">
          <div class="flex-auto">
            <p-dropdown
            [options]="typeDocument"
            formControlName="typeDocument"
            optionLabel="identification"
            placeholder="Seleccione una IdentificaciÃ³n"
          />
          </div>
        </div>
      </div>

      <!-- Row 4 -->
      <div class="formgrid grid col-12">
        <!-- Calendar -->
        <div class="field col-3">
          <div class="flex-auto">
            <!-- <label for="icondisplay" class="font-bold block mb-2"> Default Icon </label>  [(ngModel)]="date2"-->
            <p-calendar
              placeholder="Fecha inicio vigencia"
              [showIcon]="true"
              inputId="buttondisplay"
              [showOnFocus]="false"
              formControlName="date_start"
            />
          </div>
        </div>
        <div class="field col-3">
          <div class="flex-auto">
            <!-- <label for="icondisplay" class="font-bold block mb-2"> Default Icon </label>  [(ngModel)]="date2"-->
            <p-calendar
              placeholder="Fecha fin vigencia"
              [showIcon]="true"
              inputId="buttondisplay"
              [showOnFocus]="false"
              formControlName="date_finish"
            />
          </div>
        </div>
      </div>
    </form>
  </p-panel>
 

  <!-- Table -->
  <div class="mt-4">
    <p-panel header="ENCONTRADOS" [toggleable]="true">
      <!-- <p-chip label="" icon="pi pi-times"/> -->
      <p-table
        [value]="proveedores"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 20, 50]"
        styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center">Nombre</th>
            <th class="text-center">Tipo de persona</th>
            <th class="text-center">Numero de documento</th>
            <th class="text-center">Ciudad</th>
            <th class="text-center">Tipo de Documento</th>
            <th class="text-center">Departamento</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-proveedores>
          <tr>
            <td>{{ proveedores.name }}</td>
            <td>{{ proveedores.typePerson }}</td>
            <td>{{ proveedores.numberDocument }}</td>
            <td>{{ proveedores.city }}</td>
            <td>{{ proveedores.typeDocument }}</td>
            <td>{{ proveedores.departament }}</td>
          </tr>

        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
<!-- </div> -->
