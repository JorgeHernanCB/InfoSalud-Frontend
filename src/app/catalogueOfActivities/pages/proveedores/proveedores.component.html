<div class="card p-fluid">
    <h2>Proveedores </h2>
    <!-- Searchs -->
    <p-panel header="BUSCADOR DE PROVEEDORES" [toggleable]="true">
         <!-- forms -->
        <form [formGroup]="proveedorsForm" (ngSubmit)="onSubmit()">
          <app-filtered-button></app-filtered-button>
          <!-- Row 1 -->
          <div class="formgrid grid mt-4 col-12">
            <div class="field col-3">
              <p-floatLabel>
                <input pInputText pKeyFilter="alpha" class="ipt-required" id="name" formControlName="name" required/>
                <label htmlFor="name" class="w-10" id="custom-pfloatLabel">Grupo</label>
              </p-floatLabel>
            </div>
            <div class="field col-3">
              <p-floatLabel>
                <input pInputText id="codigo" type="number" formControlName="codigo" />
                <label htmlFor="codigo" class="w-10" id="custom-pfloatLabel">Codigo</label>
              </p-floatLabel>
            </div>
            <div class="field col-3">
              <p-floatLabel>
                <input pInputText id="valor" type="text" />
                <label htmlFor="valor" class="w-10" id="custom-pfloatLabel">Valor</label>
              </p-floatLabel>
            </div>
            <div class="field col-3">
              <p-floatLabel>
                <input pInputText id="application" type="text" />
                <label htmlFor="application" class="w-10" id="custom-pfloatLabel">Aplicativo</label>
              </p-floatLabel>
            </div>
          </div>
          <!-- Row 2 -->
          <div class="formgrid grid col-12">
            <div class="field col-3">
              <p-floatLabel>
                <input pInputText id="descripcion_grupo" type="text" alt="DescripciÃ³n Parametro"/>
                <label htmlFor="descripcion_grupo" class="w-10" id="custom-pfloatLabel">Descripci&oacute;n grupo</label>
              </p-floatLabel>
            </div>
            <div class="field col-3">
              <p-floatLabel class="custom-float-label">
                <input pInputText id="description_parameter" type="text" class="custom-input" />
                <label htmlFor="description_parameter" class="w-10" id="custom-pfloatLabel">Descripci&oacute;n Par&aacute;metro</label>
              </p-floatLabel>
            </div>
            <div class="field col-3">
              <infoSalud-dropdown-cards></infoSalud-dropdown-cards>
            </div>
            <div class="field col-3">
              <p-floatLabel>
                <input pInputText pKeyFilter="alpha" id="user" type="text"
                id="disabled-date"
                [disabled]="true"
                placeholder="Cris.Arango"
                />
                <label htmlFor="Username" class="w-10" id="custom-pfloatLabel">Cris.Arango</label>
                <!-- ([(ngModel)])="value" <label htmlFor="user">Usuario</label> -->
              </p-floatLabel>
            </div>
          </div>
          <!-- Row 3 -->
          <div class="formgrid grid col-12">
          <!-- Calendar -->
            <div class="field col-3">
              <div class="flex-auto">
                <!-- <label for="icondisplay" class="font-bold block mb-2"> Default Icon </label>  [(ngModel)]="date2"-->
                    <p-calendar
                      placeholder = "Fecha inicio vigencia"
                      [showIcon]="true"
                      inputId="buttondisplay"
                      [showOnFocus]="false" />
              </div>
            </div>
            <div class="field col-3">
              <div class="flex-auto">
                <!-- <label for="icondisplay" class="font-bold block mb-2"> Default Icon </label>  [(ngModel)]="date2"-->
                <p-calendar
                  placeholder = "Fecha fin vigencia"
                  [showIcon]="true"
                  inputId="buttondisplay"
                  [showOnFocus]="false" />
              </div>
            </div>
          </div>
        </form>
    </p-panel>
    <!-- Table -->
    <div class="mt-4"> 
        <p-panel header="ENCONTRADOS"  [toggleable]="true" >

        </p-panel>
    </div>
</div>
