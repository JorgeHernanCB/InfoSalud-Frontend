<p-buttonGroup>
    <div class="formgrid grid" [ngClass]="{
        'col-offset-8': isLargeScreen, 
        'col-offset-6': isMediumScreen, 
        'col-offset-3': isSmallScreen,
        'col-offset-0': isExtraSmallScreen
    }">
        <div class="field-col">
            <p-button label="Limpiar" [raised]="true" [rounded]="true" />
        </div>
        <div class="field-col ml-4">
            <p-button label="Nuevo" [raised]="true" [rounded]="true" />
        </div>
        <div class="field-col gap-3 ml-4">
            <p-button label="Buscar" [raised]="true" [rounded]="true" />
        </div>
    </div>
</p-buttonGroup>
