<p-buttonGroup>
  <div class="button-container">
    <!-- Boton salir a la izquierda -->

    <!-- ðŸšª Boton de salir -->
    <p-button
      icon="pi pi-sign-out"
      [rounded]="true"
      [text]="true"
      [raised]="true"
      styleClass="left-button"
      pTooltip="Salir"
      [routerLink]="['/home']"
    />

    <!-- Botones hacia la derecha -->

    <!-- ðŸ“¤ Boton de carga masiva -->
    <div class="right-buttons">
      <p-button
        icon="pi pi-upload"
        [rounded]="true"
        [text]="true"
        [raised]="true"
        pTooltip="Carga masiva"
        tooltipPosition="top"
        styleClass="right-button"
        (click)="openUploadDialog()"
      />

      <!-- ðŸ“¥ Boton de descargar -->
      <p-button
        icon="pi pi-download"
        [rounded]="true"
        [text]="true"
        [raised]="true"
        styleClass="right-button"
        pTooltip="Descargar"
        tooltipPosition="top"
      />
      <!-- ðŸ§¹ Boton de limpiar -->
      <p-button
        icon="pi pi-eraser"
        [rounded]="true"
        [text]="true"
        [raised]="true"
        styleClass="right-button"
        pTooltip="Limpiar"
        tooltipPosition="top"
        (click)="onClearClick()"
      />
      <!-- + Boton de nuevo proveedor -->
      <p-button
        icon="pi pi-plus"
        [rounded]="true"
        [text]="true"
        [raised]="true"
        styleClass="right-button"
        pTooltip="Agregar proveedor"
        tooltipPosition="top"
        [routerLink]="['/proveedores/nuevo-proveedor']"
      />

      <p-button
        icon="pi pi-search"
        [rounded]="true"
        [text]="true"
        [raised]="true"
        styleClass="right-button"
        tooltipPosition="bottom"
        pTooltip="Buscar"
        tooltipPosition="top"
        type="submit"
        (click)="onSearchClick()"
      />
    </div>
  </div>
</p-buttonGroup>


<!-- Modal para el uploadFile -->

  <p-dialog
    header="Subir Archivo"
    [(visible)]="displayUploadDialog"
    [modal]="true"
    [closable]="true"
    [resizable]="false"
    [style]="{ width: '30vw' }"
    [draggable]="false"
    [responsive]="true"
    [baseZIndex]="10000"
    (onHide)="onDialogHide()"
  >
  <div class="mt-4">
    <p-fileUpload
      mode="basic"
      name="file"
      url="your-backend-api-url/upload"
      accept=".xls,.xlsx"
      maxFileSize="1000000"
      (onUpload)="onUpload($event)"
      chooseLabel="Seleccionar archivo"
      class="upload-button"
    ></p-fileUpload>
  </div>
  <p-footer>
    <button
      icon="pi pi-times"
      [raised]="true"
      [rounded]="true"
      type="button"
      pButton
      label="Cerrar"
      pTooltip="Cerrar"
      tooltipPosition="top"
      (click)="displayUploadDialog = false"
    ></button>
  </p-footer>
</p-dialog>
