<p-buttonGroup>
  <div class="button-container">
    <!-- Boton salir a la izquierda -->
    <p-button label="Salir" [raised]="true" [rounded]="true" styleClass="left-button" [routerLink]="['/home']"
    />

    <!-- Botones hacia la derecha -->
    <div class="right-buttons">
      <p-button label="Masivo" [raised]="true" [rounded]="true" styleClass="right-button" />

      <p-button label="Descargar" [raised]="true" [rounded]="true" styleClass="right-button"/>

      <p-button label="Limpiar" [raised]="true" [rounded]="true" styleClass="right-button" (click)="onClearClick()" />

      <p-button label="Nuevo" [raised]="true" [rounded]="true" styleClass="right-button" [routerLink]="['/proveedores/nuevo-proveedor']"
      />

      <p-button type="submit" label="Buscar" [raised]="true" [rounded]="true" styleClass="right-button" (click)="onSearchClick()"/>

    </div>
  </div>
</p-buttonGroup>
