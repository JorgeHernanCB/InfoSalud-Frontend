<p-buttonGroup>
  <div class="flex justify-content-between w-full ml-2">
    <!-- Boton salir a la izquierda -->

    <!-- ðŸšª Boton de salir -->
    <p-button
      icon="pi pi-sign-out"
      [rounded]="true"
      [text]="true"
      [raised]="true"
      class="p-button-custom"
      pTooltip="Salir"
      [routerLink]="['/home']"
    />

    <!-- Botones hacia la derecha -->

    <!-- ðŸ“¤ Boton de carga masiva -->
    <div class="flex flex-wrap align-items-center button-group">
      <div class="mx-1">
        <p-button
          icon="pi pi-upload"
          [rounded]="true"
          [text]="true"
          [raised]="true"
          class="p-button-custom"
          pTooltip="Carga masiva"
          tooltipPosition="top"
          (click)="openUploadDialog()"
        />
      </div>
      

      <!-- ðŸ“¥ Boton de descargar -->
       <div class="mx-1">
        <p-button
          icon="pi pi-download"
          [rounded]="true"
          [text]="true"
          [raised]="true"
          class="p-button-custom"
          pTooltip="Descargar"
          tooltipPosition="top"
        />
       </div>
      
      <!-- ðŸ§¹ Boton de limpiar -->
      <div class="mx-1">
        <p-button
          icon="pi pi-eraser"
          [rounded]="true"
          [text]="true"
          [raised]="true"
          class="p-button-custom"
          pTooltip="Limpiar"
          tooltipPosition="top"
          (click)="onClearClick()"
        />
      </div>
      
      <!-- + Boton de nuevo proveedor -->
      <div class="mx-1">
        <p-button
          icon="pi pi-plus"
          [rounded]="true"
          [text]="true"
          [raised]="true"
          class="p-button-custom"
          pTooltip="Agregar proveedor"
          tooltipPosition="top"
          [routerLink]="['/proveedores/nuevo-proveedor']"
        />
      </div>
      

      <div class="mx-1">
        <p-button
          icon="pi pi-search"
          [rounded]="true"
          [text]="true"
          [raised]="true"
          class="p-button-custom"
          tooltipPosition="bottom"
          pTooltip="Buscar"
          tooltipPosition="top"
          type="submit"
          (click)="onSearchClick()"
        />
      </div>
    </div>
  </div>
</p-buttonGroup>


<!-- Modal para el uploadFile -->

<p-dialog
  header="Subir Archivo"
  [(visible)]="displayUploadDialog"
  [modal]="true"
  [closable]="true"
  [resizable]="false"
  [style]="{ width: '30vw' }"
  [draggable]="false"
  [responsive]="true"
  [baseZIndex]="10000"
  (onHide)="onDialogHide()"
>
  <div class="mt-4">
    <p-fileUpload
      mode="basic"
      name="file"
      url="your-backend-api-url/upload"
      accept=".xls,.xlsx"
      maxFileSize="1000000"
      (onUpload)="onUpload($event)"
      chooseLabel="Seleccionar archivo"
      class="upload-button"
    ></p-fileUpload>
  </div>
  <p-footer>
    <p-button
      icon="pi pi-times-circle"
      [text]="true"
      [raised]="true"
      [rounded]="true"
      pTooltip="Cerrar"
      tooltipPosition="top"
      (click)="displayUploadDialog = false"
    />
  </p-footer>
</p-dialog>
